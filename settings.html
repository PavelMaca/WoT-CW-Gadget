<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="css/reset.css"/>
		<link rel="stylesheet" href="css/settings.css"/>
		
		<script type="text/javascript" src="js/libs/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/libs/json2.js"></script>
		<script type="text/javascript" src="js/libs/SettingsManager.js"></script>

		<!--<script type="text/javascript" src="js/models/MaptacticProxy.js"></script>-->

		<script type="text/javascript" src="js/models/WG_API.js"></script>
		<script type="text/javascript" src="js/models/Maps.js"></script>
		<script type="text/javascript" src="js/models/Clans.js"></script>
		
		<script type="text/javascript" src="js/models/Provinces.js"></script>
		<script type="text/javascript" src="js/models/Battles.js"></script>
		
		<script type="text/javascript" src="js/models/Settings.js"></script>
		
		<script type="text/javascript" src="js/GADGET.js"></script>
		<!--<script type="text/javascript" src="js/GADGET_DETAIL.js"></script>-->
		<script type="text/javascript" src="js/GADGET_SETTINGS.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body id="settings">
		<table>
			<tr>
				<th>Server</th>
				<td><select id="server" name="server"></select></td>
			</tr>
			<tr>
				<th>Language</th>
				<td><select id="language" name="language"></select></td>
			</tr>
			<tr><td>&nbsp;</td></tr>
			<tr id="selectedClan"  style="display: none;">
				<th>Clan</th>
				<td>
					<img class="logo" style="display: none;" />
					<span class="tag"></span><br />
					<small class="id"></small><br/>
					<button onclick="GADGET_SETTINGS.changeClan();" >Change</button>
				</td>
			</tr>
			<tr class="search">
				<td colspan="2"><small>Make sure you have selected server first.</small></td>
			</tr>
			<tr class="search" id="searchClan" >
				<th>Search clan</th>
				<td>
					<input name="clan" type="text" maxlength="9" size="9" onkeyup="GADGET_SETTINGS.updateClan(this);" />
					<div id="clanlist">
						
					</div>
				</td>
			</tr>
			<tr class="search">
				<td colspan="2">
					<p><small>Search by clan TAG, or CLAN ID.</small></p>
					<br />
					<p><small>ID can be found in clan URL: http://worldoftanks.eu/community/<br />clans/<b style="color:red">500004298</b>/</small></p>
				</td>
			</tr>
			<tr><td>&nbsp;</td></tr>
			<tr>
				<td colspan="2">
					<input type="checkbox" name="enable_sound" /><label for="enable_sound">Enable sound notification</label>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="file" name="sound_file" size="10" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					Play <input type="text" size="3" maxlength="4" value="900"/> seconds before battle.
				</td>
			</tr>
		</table>
		<div id="debug">DEBUG:</div>		
	</body>
</html>
